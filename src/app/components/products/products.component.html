<div class="products-all" *ngIf="productsList.length > 0">
  <div class="product-row" *ngFor="let product of productsList, let i = index">
    <div class="product-name">
      <span class="product-name-span">{{product.name}} - {{product.price}}</span>
    </div>
    <div class="product-button">
      <button class="product-action" (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>
</div>
